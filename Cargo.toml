[package]
name = "changelogen"
version = "0.0.0"
edition = "2024"
rust-version = "1.85"
description = "ðŸ’… Beautiful Changelogs using Conventional Commits"
readme = "README.md"
repository = "https://github.com/MuntasirSZN/changelogen-rs"
license = "MIT"
keywords = [
  "changelog",
  "cli",
  "conventional-commit",
  "generator",
  "git",
  "markdown",
]
categories = ["command-line-utilities", "development-tools"]

[lib]
name = "changelogen"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"]

[[bench]]
harness = false
name = "parse_performance"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
dashmap = { version = "6", optional = true }
demand = "1.7"
git-conventional = "0.12"
git2 = "0.20"
jiff = "0.2"
once_cell = "1"
rayon = "1"
regex = "1"
reqwest = { version = "0.12", default-features = false, features = [
  "http2",
  "json",
  "rustls-tls-native-roots-no-provider",
  "socks",
  "system-proxy",
] }
rustls = { version = "0.23.32", default-features = false, features = [
  "aws_lc_rs",
] }
semver = { version = "1", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["macros", "process", "rt-multi-thread"] }
toml_edit = { version = "0.23", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
unicode-normalization = "0.1"
clap_complete = "4.5.58"
clap_complete_nushell = "4.5.8"

[dev-dependencies]
assert_fs = "1"
divan = { package = "codspeed-divan-compat", version = "3.0.5" }
insta = { version = "1", features = ["yaml"] }
proptest = "1"
tempfile = "3"

[build-dependencies]
clap = { version = "4.5.48", features = [
  "derive",
] }
clap_complete = "4.5.58"
clap_complete_nushell = "4.5.8"
clap_mangen = "0.2.29"

[features]
default = []
napi = ["dep:napi", "dep:napi-derive"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
napi = { version = "3", features = ["serde-json", "tokio_rt"], optional = true }
napi-derive = { version = "3", optional = true }
