# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Lint level for security vulnerabilities
vulnerability = "deny"
# Lint level for unmaintained crates
unmaintained = "warn"
# Lint level for crates with security notices
notice = "warn"
# Ignore advisories for specific IDs
ignore = [
    # Add any advisory IDs to ignore here
]

[licenses]
# Lint level for licenses
unlicensed = "deny"
# Allow commonly used permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "Zlib",
]
# Deny copyleft licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Skip certain crates from multiple-version checks
skip = []
# Skip tree display for these crates
skip-tree = []
# Deny specific crates
deny = [
    # Add any crates to deny here
]

[sources]
# Lint level for unknown registries
unknown-registry = "deny"
# Lint level for unknown git sources
unknown-git = "warn"
# Allow git sources from these domains
allow-git = []
